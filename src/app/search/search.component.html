<div class="ekart--search--product">
    <input class="ekart-search-product-input" #searchText >
    <!-- [(ngModel)]="searchText"  -->
    <button class="btn btn-search" 
    (click)="onSearchText(searchText)" >Search</button>
</div>
<div class="ekart-search-result-for" *ngIf="searchText">
    <p><strong>Search result for:</strong>{{searchValue}}</p>
</div>

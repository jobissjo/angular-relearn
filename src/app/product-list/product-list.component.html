
<app-filter [all]="totalProdCount" [inStock]="totalProdInStock"
[outOfStock]="totalProdOutOfStock" 
(changeFilter)="filterChanged($event)">

</app-filter>

<div class="ekart--products--container">
    <div *ngFor="let product of products" >
        <app-product [product]="product"  *ngIf="selectedFilter === 'all' || product.is_in_inventory.toString() == selectedFilter"
        (click)="clickedProduct(product)">
            
        </app-product>
    </div>
</div>
